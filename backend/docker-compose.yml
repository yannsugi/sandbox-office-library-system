name: sandbox-office-library-backend

services:
  postgres:
    image: postgres:16-alpine
    container_name: sandbox-office-library-backend-db
    environment:
      POSTGRES_DB: sandbox_office_library_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sandbox-office-library-backend-app
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/sandbox_office_library_system
      RUST_LOG: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
